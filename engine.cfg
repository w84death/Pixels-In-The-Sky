[application]

name="Pixels In The Sky"
main_scene="res://main.tscn"
target_fps=60
icon="res://icon.png"

[display]

width=1024
height=768
stretch_mode="2d"
fullscreen=false
resizable=true
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[render]

thread_model=1
mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff000000
