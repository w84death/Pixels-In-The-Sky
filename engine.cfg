[application]

name="Pixels In The Sky"
main_scene="res://main.tscn"
target_fps=60
icon="res://icon.png"

[display]

text_edit_idle_detect_sec=3
width=640
height=768
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false
resizable=true

[image_loader]

gen_mipmaps=false
filter=false

[render]

thread_model=1
mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff000000
